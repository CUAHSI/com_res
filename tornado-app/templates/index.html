<!DOCTYPE html>

<html> 
   <head> 
      <!-- // Link to Leaflet css stylesheets and javascript // -->
      <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet/v1.3.4/leaflet.css"/>
      <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
      <script type='text/javascript' src='http://cdn.leafletjs.com/leaflet/v1.3.4/leaflet.js'></script>
      <link rel="stylesheet" type="text/css" href='{{ static_url("leaflet-areaselect.css") }}'/>
      <script type='text/javascript' src='{{ static_url("leaflet-areaselect.js") }}'></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
      <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script type='text/javascript' src='{{ static_url("map.js") }}'></script>
      <script type='text/javascript' src='{{ static_url("leaflet.ajax.min.js") }}'></script>

      <!-- Material Design Libraries -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

      <!-- custom styling -->
            <link rel="stylesheet" type="text/css" href='{{ static_url("style.css") }}'/> 

            <!-- Fonts -->
            <link href="https://fonts.googleapis.com/css?family=Suez+One" rel="stylesheet">


   </head>


<div class="body-layout mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header">
        <div class="mdl-layout__header-row">
        <span class="mdl-layout-title suez-font">National Water Model Subsetter</span>
        <div id="beta-tag"> </div>
    </header>

    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Menu</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Home</a>
            <a class="mdl-navigation__link" href="">About</a>
            <a class="mdl-navigation__link" href="">Additional Resources/a>
            <a class="mdl-navigation__link" href="">Help</a>
       </nav>
   </div>


    <main class="mdl-layout__content">

        <div class='map' id="map"></div>

        <form action="{{ request.path }}" method="post">
            <input type="hidden" name="llat" id="llat"/>
            <input type="hidden" name="ulat" id="ulat"/>
            <input type="hidden" name="llon" id="llon"/>
            <input type="hidden" name="ulon" id="ulon"/>
            <div class='mdl-grid'>
                <div class='mdl-cell mdl-cell--10-offset mdl-cell-2-col'>
                <button id='btn-subset-submit' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Submit</button>
            </div>
         </div>
         {% module xsrf_form_html() %}
        </form>
</main>


</div>
</html>
