<!DOCTYPE html> 

{% extends base_new.html %}


{% block content %}

    <div id=results class='mdl-grid center-horizontally'>
        <h3>Operation Completed Successfully</h3>
    </div>

    <div id=results class='mdl-grid center-horizontally'>
	<form action='/download-gzip/{{ jobid }}' method='get' target='_blank'>
	<button id='btn-gzip' class="mdl-button
			            mdl-js-button
				    mdl-button--raised">
	    Download GZip </button>
	</form>
    </div>

    <div id=results class='mdl-grid center-horizontally'>
	<form action='/download-zip/{{ jobid }}' method='get' target='_blank'>
	    <button id='btn-zip'
		    class="mdl-button
		           mdl-js-button
		           mdl-button--raised">
		Download Zip
	    </button>
	</form>
    </div>
    

    {% block extra-content %}
    {% end %}

{% end %}
