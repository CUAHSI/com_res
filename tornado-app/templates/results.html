<!DOCTYPE html> 

{% extends base_new.html %}


{% block content %}

    <div id=results class='mdl-grid center-horizontally'>
        <h3>Access the Data</h3>
	<!--	<a id=file href='{{ filepath }}'>{{ filepath }}</p> -->
    </div>

    <div id=results class='mdl-grid center-horizontally'>
	<form action='{{ filepath }}' method='get' target='_blank'>
	<button id='btn-tar' class="mdl-button
			            mdl-js-button
				    mdl-button--raised">
	    Download as tar.gz </button>
	</form>
    </div>

    <div id=results class='mdl-grid center-horizontally'>
	<form action='{{ filepath }}' method='get' target='_blank'>
	    <button id='btn-zip' disabled
		    class="mdl-button
		           mdl-js-button
		           mdl-button--raised">
		Download as zip
	    </button>
	</form>
    </div>
    
    <div id=results class='mdl-grid center-horizontally'>
	<form action='{{ filepath }}' method='get' target='_blank'>
	    <button id='btn-binder' disabled
		    class="mdl-button
		           mdl-js-button
		           mdl-button--raised">
		Launch in MyBinder.org
	    </button>
	</form>
    </div>
{% end %}
