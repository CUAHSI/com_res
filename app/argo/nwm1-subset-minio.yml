spec:
  templates:
    - name: nwm1-subset-with-extraction-template
      inputs: {}
      outputs: {}
      metadata: {}
      steps:
        - - name: nwm1-subset-step-name
            template: nwm1-subset-template
            arguments:
              parameters:
                - name: artifact-path
                  value: nwm1/{{workflow.parameters.job-id}}
                - name: y_south
                  value: '{{workflow.parameters.y_south}}'
                - name: x_west
