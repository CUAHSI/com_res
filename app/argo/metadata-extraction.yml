metadata:
  name: metadata-extractor
  namespace: workflows
spec:
  templates:
    - name: metadata-extractor
      inputs:
        parameters:
          - name: bucket
            value: '{{workflow.parameters.bucket}}'
          - name: input-path
            value: '{{workflow.parameters.input-path}}'
          - name: output-path
            value: '{{workflow.parameters.output-path}}'
        artifacts:
          - name: input-data
            path: /tmp/input-data
            s3:
              endpoint: api.minio.cuahsi.io
              bucket: '{{inputs.parameters.bucket}}'
              accessKeySecret:
                name: minio-credentials
                key: accessKey
              secretKeySecret:
                name: minio-credentials
                key: secretKey
              key: '{{inputs.parameters.input-path}}'
      outputs:
        artifacts:
          - name: output-metadata
            path: /tmp/input-data
            archive:
              none: {}
            s3:
              endpoint: api.minio.cuahsi.io
              bucket: '{{inputs.parameters.bucket}}'
              accessKeySecret:
                name: minio-credentials
                key: accessKey
              secretKeySecret:
                name: minio-credentials
                key: secretKey
              key: '{{inputs.parameters.output-path}}'
      metadata: {}
      container:
        name: ''
        image: scootna/hsextract:0.4.1
        command:
          - /bin/sh
          - '-c'
        args:
          - >-
            python3 hsextract/main.py extract /tmp/input-data
        resources: {}
  entrypoint: metadata-extractor
  arguments:
    parameters:
      - name: bucket
      - name: input-path
      - name: output-path
  templateDefaults:
    inputs: {}
    outputs: {}
    metadata: {}
    retryStrategy:
      limit: '0'
    timeout: 600s
